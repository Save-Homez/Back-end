spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  data:
    redis:
      host: ${REDIS_HOST}
      port: 6379

kakao.key: ${KAKAO_API_KEY}
jwt.secret: ${JWT_SECRET}
feign.ai-client.url: ${AI_URL}

logging.level:
  org.hibernate.SQL: debug
#  org.hibernate.type: trace  # 파라미터 로그용
logging:
  level:
    org:
      springframework:
        web: DEBUG
        security: DEBUG
